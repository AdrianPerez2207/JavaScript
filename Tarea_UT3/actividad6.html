<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 6</title>
    <script>
        let ventana = "";
        function abrirVentana() {
            ventana = window.open("", "miVentana", "width=500,height=500");
            ventana.document.write(`<title>Validación de formulario</title>`);
            ventana.document.write(`<header>
                <h1> Nombre: ${document.getElementById("nombre").value} <br>
                    Edad: ${document.getElementById("edad").value} <br>
                    Aficiones: ${document.getElementById("aficiones").value}
                </h1>
                </header>`);
            ventana.document.write(`<input type="color" id="color" value="cambiar color" onchange="document.bgColor = document.getElementById('color').value">`);
            ventana.document.bgColor = document.getElementById("color").value;
        }

    </script>
</head>

<body>
    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18">
        <br>
        <label for="aficiones">Aficiones:</label>
        <select id="aficiones" name="aficiones">
            <option value="elegir">Elegir</option>
            <option value="informatica">Informática</option>
            <option value="deportes">Deportes</option>
            <option value="musica">Música</option>
        </select>
        <br>
        <button type="submit" onclick="abrirVentana()">Enviar</button>
    </form>
</body>

</html>
