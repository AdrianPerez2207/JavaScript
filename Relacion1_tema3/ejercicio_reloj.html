<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Reloj</title>
    <script>
        function reloj() {
            let fecha = new Date();
            let horas = fecha.getHours();
            if (horas < 10) {
                horas = "0" + horas;
                console.log(horas);
            }
            let minutos = fecha.getMinutes();
            if (minutos < 10) {
                minutos = "0" + minutos;
                console.log(minutos);
            }
            let segundos = fecha.getSeconds();
            if (segundos < 10) {
                segundos = "0" + segundos;
                console.log(segundos);
            }
            document.getElementById("fecha").innerHTML = fecha.getDate() + "/" + (fecha.getMonth() + 1) + "/" + fecha.getFullYear();
            document.getElementById("hora").innerHTML = horas + ":" + minutos + ":" + segundos;
            setInterval("reloj()", 1000);
        }
    </script>
</head>

<body onload="reloj()">

    <h1>La fecha es:</h1>
    <h2 id="fecha"></h2>
    <h2>La hora actual es:</h2>
    <h2 id="hora"></h2>

</body>

</html>
