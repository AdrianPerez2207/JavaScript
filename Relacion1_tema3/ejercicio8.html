<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>

<body>
    <script>
        function calcularLongitudTexto() {
            do {
                let texto = prompt("Escribe un texto");
                let longitud = texto.length();
            } while (longitud < 2);
            document.write(longitud);
        }
        calcularLongitudTexto();
    </script>
</body>
