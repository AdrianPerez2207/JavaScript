<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>

<body>
    <script>
        do {
            let nombre = prompt("Ingrese un nombre");
            let nombres = nombre + ", ";
        } while (nombre !== "fin");
        separados = nombres.split(", ");
        document.write(separados);
    </script>

</body>

</html>
