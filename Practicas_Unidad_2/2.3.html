<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.3</title>
</head>

<body>
    <script>
        let num1 = parseInt(prompt("Escribe un número."));
        let num2 = parseInt(prompt("Escribe otro número."));
        let suma = num1 + num2;
        alert(`La suma de ${num1} y ${num2} es ${suma}`);
        let produto = num1 * num2;
        alert(`El producto de ${num1} y ${num2} es ${produto}`);
    </script>

</body>

</html>
