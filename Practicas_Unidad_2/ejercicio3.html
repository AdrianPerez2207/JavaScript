<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <style>
        .green {
            color: green;
            font-size: 2em;
        }

        .red {
            color: red;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <script>
        function mostrarNumeros() {
            for (let i = 1; i <= 300; i++) {
                if (i % 2 == 0) { //Verde y 2em
                    document.write("<span class='green'>" + i + " " + "</span>");
                } else if (i % 3 == 0) { //Rojo y 18px
                    document.write("<span class='red'>" + i + " " + "</span>");
                } else {
                    document.write(i + " ");
                }
                if (i % 10 == 0) {
                    document.write("<br>");
                }
            }
        }
        mostrarNumeros();
    </script>

</body>

</html>
