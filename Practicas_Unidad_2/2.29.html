<body>
    <!--Hacer una página JavaScript que contenga una función primo que recibe
un número como parámetro y devuelve los siguientes resultados:
- Si el número es primo muestra por pantalla "El número es primo"
- Si el número no es primo muestra por pantalla "El número no es primo"-->
    <script>
        function primo(numero) {
            if (numero % 2 == 0) {
                alert("El número es primo");
            }
            else {
                alert("El número no es primo");
            }
        }
        let numero = parseInt(prompt("Ingrese un número: "));
        primo(numero);
    </script>

</body>
